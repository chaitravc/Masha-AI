<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masha & the AI Bear</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <img src="/static/mab.jpg" alt="Masha laughing" class="masha-outside-image-top">
    <img src="/static/m.jpg" alt="Masha with a bucket" class="masha-outside-image-bottom">

    <div class="pop-out-container">
        <div class="chat-header">
            <h1>Miss Masha's AI</h1>
            <p class="assistant-subtitle">Your Little Helper!</p>
            <button class="settings-btn" id="settingsBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.35 2 12.28 2 8.5c0-3.08 2.5-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3c3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.85-8.55 11.54L12 21.35z"/>
                </svg>
            </button>
        </div>

        <div class="chat-log" id="chat-log">
        </div>

        <div class="button-section">
            <button class="record-btn" id="recordBtn" title="Start/Stop Recording">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5-3c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            <div id="statusDisplay" class="status-display">Ready to chat!</div>
        </div>
    </div>

    <div id="apiModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2 class="api-key-header">API Key Settings</h2>
            <form id="api-key-form">
                <div class="input-group">
                    <label for="geminiKey">Gemini API Key</label>
                    <input type="password" id="geminiKey" placeholder="Enter Gemini API Key">
                </div>
                <div class="input-group">
                    <label for="assemblyKey">AssemblyAI API Key</label>
                    <input type="password" id="assemblyKey" placeholder="Enter AssemblyAI API Key">
                </div>
                <div class="input-group">
                    <label for="murfKey">Murf AI API Key</label>
                    <input type="password" id="murfKey" placeholder="Enter Murf AI API Key">
                </div>
                <button type="submit" id="saveKeysBtn" class="save-btn">Save Keys</button>
            </form>
            <div id="keyStatus" class="status-message"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
